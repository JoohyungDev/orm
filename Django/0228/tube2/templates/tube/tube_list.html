<form action="" method="get">
    <input type="text" name="q" value="{{ request.GET.q }}">
    <input type="submit" value="검색">
</form>

{% for post in posts %}
<!-- <h1>{{ post.title }}</h1> -->
<h1><a href="{% url 'tube_detail' post.pk %}">{{ post.title }}</a></h1>
<p>{{ post.content }}</p>
<p>{{ post.author }}</p>

<p>{{ post.comments }}</p>
<p>{{ post.tags }}</p>
{% for comment in post.comments.all %}
    <p>{{ comment.message }}</p>
{% endfor %}
{% for tag in post.tags.all %}
    <p>{{ tag.name }}</p>
{% endfor %}
<!-- 각 객체를 구분하기 위한 수평선 -->
<hr>
{% endfor %}
