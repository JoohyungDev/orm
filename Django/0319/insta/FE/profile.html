<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        /* 스타일 추가 */
    </style>
</head>
<body>
    <h1>Profile</h1>
    <div id="profile-container">
        <!-- 프로필 정보가 여기에 렌더링 됩니다 -->
    </div>

    <script>
        // Django REST Framework API URL
        const apiUrl = 'http://127.0.0.1:8000/users/profile/<int:pk>/';

        // 인증 토큰 (필요한 경우)
        const authToken = 'your_auth_token';

        // 프로필 데이터 가져오기
        fetch(apiUrl, {
            headers: {
                'Authorization': `Token ${authToken}` // 인증 토큰 포함 (필요한 경우)
            }
        })
        .then(response => response.json())
        .then(data => {
            // 프로필 정보 렌더링
            const profileContainer = document.getElementById('profile-container');
            const usernameElement = document.createElement('h2');
            usernameElement.textContent = data.username;
            const bioElement = document.createElement('p');
            bioElement.textContent = `Bio: ${data.bio}`;
            const profilePictureElement = document.createElement('img');
            profilePictureElement.src = data.profile_picture;
            profileContainer.appendChild(usernameElement);
            profileContainer.appendChild(bioElement);
            profileContainer.appendChild(profilePictureElement);
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
